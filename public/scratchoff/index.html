<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache" />

    <title>成绩刮刮乐|资讯民大</title>
    <link rel="stylesheet" type="text/css" href="css/lib/frozenui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/page/main.css?ver=6.1" />
    <script>
        //百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?4a8667907394e2156941dcc928069463";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div class="home">
        <div class="txt  txt-home">
            <p>刮刮乐，&nbsp;&nbsp;&nbsp;</p>
            <p> &nbsp;&nbsp;了解一下？</p>
        </div>
        <img class="img-home" src="img/home.png" />
        <div class="btn-border">
            <div class="btn btn-y toScore">刮成绩</div>
        </div>
        <div class="black-his toBlack">黑历史</div>
    </div>

    <div class="main-contain hide">
        <div class="card-ul"></div>
        <div class="black-h-ul"></div>
        <div class="carfix"></div>
        <div class="not-like">
            <div class="not-like-closebtn">x</div>
            <span class="not-like-title white-
             ui-nowrap-flex ui-whitespace">不喜欢这个功能？点右边可以关闭哦~</span>
            <label class="ui-switch">
            <input type="checkbox" id="ifLike" checked />
        </label>
        </div>
        <div class="ui-dialog">
            <div class="ui-dialog-cnt">
                <div class="ui-dialog-bd">
                    <div>关闭此功能后会恢复到以前的对话消息。如果想再次打开此功能，在资讯民大直接回复关键字“刮刮乐”即可。</div>
                </div>
                <div class="ui-dialog-ft">
                    <button type="button" data-role="button">取消</button>
                    <button type="button" data-role="button">确定</button>
                </div>
            </div>
        </div>
    </div>


    <div class="prompt">
        <div style="position:fixed;bottom:1em;margin:0;padding:0;width:100%;text-align:center;color:#999;font-size:0.8em;">&copy; 比特工场</div>
        <div class="err-prompt err-204 hide">
            <div class="txt txt-l txt-home">
                <p>别急</p>
                <p>成绩还没出来呢</p>
            </div>
            <img class="img-home" src="img/err-1.png" />

            <div class="btn-border">
                <a href="https://wish.stuzone.com">
                    <div class="prompt-btn btn-y">许个愿吧</div>
                </a>
            </div>
            <div class="btn-border">
                <div class="prompt-btn tryagain btn-y">再试一下</div>
            </div>
        </div>
        <div class="err-prompt err-205 hide">
            <div class="txt">
                <p>咦，你似乎还没</p>
                <p>有评教哦</p>
            </div>
            <img src="img/err-2.png" />
            <div class="btn-border">
                <div class="prompt-btn btn-g">再试一下</div>
            </div>

        </div>
        <div class="err-prompt err-403 hide">
            <div class="txt txt-24">
                <p>糟糕 账号和密码</p>
                <p>似乎对不上号呢</p>
            </div>
            <img src="img/err-3.png" />
            <div class="btn-border">
                <div class="prompt-btn binding btn-g">重新绑定</div>
            </div>

        </div>
        <div class="err-prompt err-404 hide">
            <div class="txt txt-26">
                <p>教务系统出错了</p>
                <p>吓得我哑铃都掉了</p>
            </div>
            <img src="img/err-4.png" />
            <div class="btn-border">
                <div class="prompt-btn tryagain btn-g">再试一下</div>
            </div>

        </div>
        <div class="err-prompt err-407 hide ">
            <div class="txt">
                <p>嗨 你似乎没有</p>
                <p>绑定账号哦</p>
            </div>
            <img src="img/err-5.png" />
            <div class="btn-border">
                <div class="prompt-btn binding btn-y">绑定账号</div>
            </div>

        </div>
        <div class="err-prompt err-500 hide">
            <div class="txt-r txt">
                <p>程序员正在努力</p>
                <p>修复中…</p>
            </div>
            <img src="img/err-6.png" />
            <div class="btn-border">
                <div class="prompt-btn tryagain btn-y">再试一下</div>
            </div>

        </div>
        <div class="err-prompt loading">
            <div class="txt">
                <p>刮刮乐正在</p>
                <p>向你跑来…</p>
            </div>
            <img src="img/err-7.png" />
        </div>
    </div>
    <script src="js/lib/jquery-1.11.3.min.js">
    </script>
    <script src="js/page/canvas-20180531.js">
    </script>

</body>

</html>
